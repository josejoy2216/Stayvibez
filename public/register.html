<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form reg-form" id="signup-form">
					<span class="login100-form-title p-b-43">
						Register to continue
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input required class="input100" type="text" name="username" id="signup-name">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input required class="input100" type="email" name="email" id="signup-email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input required class="input100" type="number" name="num" id="signup-number">
						<span class="focus-input100"></span>
						<span class="label-input100">Mobile Number</span>
                    </div>
                    
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input required class="input100" type="password" name="pass" id="signup-password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
                    </div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn button">
							Register
						</button>
                    </div>
                    
                    <div class="text-center p-b-20">
						<span class="txt2">
							<a href="./login.html">Already a user ?</a>
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('./img/hotel.jpg');">
				</div>
			</div>
		</div>
	</div>
